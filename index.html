<!doctype html>
<html>

<head>
    <title>45Â° Imagery</title>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.1534923, lng: 44.4059947},
                zoom: 13,
                mapTypeId: "satellite",
            });

            map.setTilt(45);
        }

        window.initMap = initMap;

    </script>
</body>

</html>
